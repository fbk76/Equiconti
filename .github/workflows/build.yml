name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: android-actions/setup-android@v3

      - name: Install SDK components and accept licenses
        run: |
          sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
          yes | sdkmanager --licenses

      # ⬇️ QUI: lo zip è in .github/workflows
      - name: Unzip project
        run: |
          ls -la .github/workflows
          unzip -o ".github/workflows/EquiConti_Android_Project.zip" -d .
          echo "--- root after unzip ---"
          ls -la
          echo "--- EquiConti dir ---"
          ls -la EquiConti

      - name: Build Release APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: EquiConti
          arguments: assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: EquiConti-APK
          path: EquiConti/app/build/outputs/apk/release/app-release.apk
