name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EquiConti

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Show workspace layout
        run: ls -la

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Debug (with wrapper)
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: List build outputs (debug)
        run: ls -la app/build/outputs/apk/debug || true

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          # upload-artifact non rispetta defaults.run.working-directory,
          # quindi usiamo un path assoluto dal workspace:
          path: ${{ github.workspace }}/EquiConti/app/build/outputs/apk/debug/*.apk
