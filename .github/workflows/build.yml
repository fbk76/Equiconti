name: Build APK

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Tutti i comandi girano dentro la sottocartella EquiConti
    defaults:
      run:
        working-directory: EquiConti

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # Se nel repo non c'è il wrapper, lo creiamo ora
      - name: Install Gradle and generate wrapper
        shell: bash
        run: |
          if [ ! -f gradlew ]; then
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install gradle 8.7
            gradle --version
            gradle wrapper
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew --no-daemon assembleRelease

      # carichiamo l’APK come artifact (percorso relativo alla root del repo)
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: EquiConti/app/build/outputs/apk/release/app-release.apk
