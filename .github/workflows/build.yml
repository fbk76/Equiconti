name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      # Scarica i sorgenti
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Show workspace layout
        run: |
          echo "Repo root:"
          ls -la
          echo "== EquiConti directory =="
          ls -la EquiConti

      # ðŸ”‘ PASSO CHIAVE: esegui Gradle DENTRO la cartella EquiConti
      - name: Assemble Debug (no wrapper)
        working-directory: EquiConti
        run: |
          gradle -v
          gradle :app:assembleDebug --stacktrace

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: EquiConti/app/build/outputs/apk/debug/app-debug.apk
