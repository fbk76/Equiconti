name: Build APK

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      # Installa Android SDK + cmdline-tools e imposta ANDROID_SDK_ROOT
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Accetta le licenze e installa i pacchetti SDK necessari.
      # Se il tuo project usa un'altra compileSdk/buildTools, cambia le versioni qui sotto.
      - name: Install SDK packages
        shell: bash
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Fornisce il comando "gradle" senza bisogno del wrapper nella repo
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.7'

      - name: Assemble Debug
        run: gradle :app:assembleDebug

      # Se non hai keystore, verr√† generato un APK non firmato (va bene per test)
      - name: Assemble Release
        run: gradle :app:assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
