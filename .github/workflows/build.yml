name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04

    # Tutti i comandi verranno eseguiti nella root del repo: Equiconti
    defaults:
      run:
        working-directory: Equiconti

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          # installiamo tool di base; i pacchetti specifici li gestiamo nello step successivo
          packages: tools platform-tools

      # >>> FIX LICENZE + PACCHETTI SDK <<<
      - name: Accept licenses and install SDK packages
        shell: bash
        run: |
          set -euo pipefail
          echo "Android SDK root: ${ANDROID_SDK_ROOT:-$ANDROID_HOME}"

          # assicuriamoci di avere il binario sdkmanager
          SDKMGR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMGR" ]; then
            # su alcune immagini il path Ã¨ cmdline-tools/16.0
            SDKMGR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}/cmdline-tools/16.0/bin/sdkmanager"
          fi

          yes | "$SDKMGR" --licenses || true

          yes | "$SDKMGR" \
            "platform-tools" \
            "cmdline-tools;latest" \
            "build-tools;34.0.0" \
            "platforms;android-34"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # (facoltativo) stampa versione Gradle
      - name: Gradle version
        run: ./gradlew --version

      # Build veloce per vedere errori Kotlin in chiaro (non obbligatorio)
      - name: Compile debug (first error)
        run: ./gradlew :app:compileDebugKotlin --no-daemon --stacktrace

      # Build APK debug
      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: Equiconti/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
