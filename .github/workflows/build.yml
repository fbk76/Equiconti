name: Build APK (debug-first-error)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: EquiConti   # <-- usa ESATTAMENTE questo path/case

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages (with retry)
        shell: bash
        run: |
          set -e
          retry() { n=0; until [ $n -ge $1 ]; do shift; echo "▶️  $* (try $((++n)))"; eval "$@" && break || { echo "sleep 10s"; sleep 10; }; done; }
          yes | sdkmanager --licenses || true
          retry 3 yes \| sdkmanager "platform-tools"
          retry 3 yes \| sdkmanager "platforms;android-34"
          retry 3 yes \| sdkmanager "build-tools;34.0.0"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: List Gradle projects
        run: ./gradlew projects

      # ✅ COMPILA SOLO KOTLIN per far emergere SUBITO il primo errore leggibile
      - name: Compile debug Kotlin only (capture log)
        run: |
          ./gradlew :app:compileDebugKotlin --no-daemon --stacktrace | tee compile-log.txt
          echo "------ LAST 200 LINES (compile-log.txt) ------"
          tail -n 200 compile-log.txt
        continue-on-error: true

      - name: Fail early if compile failed
        run: |
          if grep -q "BUILD FAILED" compile-log.txt; then
            echo "❌ Compilazione fallita. Sopra trovi il PRIMO errore (file:riga:messaggio)."
            exit 1
          fi

      # Solo se la compilazione è ok, costruiamo l'APK
      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Show APK outputs
        run: ls -R app/build/outputs/apk || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
