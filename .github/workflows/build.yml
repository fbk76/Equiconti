name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: EquiConti   # <-- cartella del progetto (cambiala se diversa)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # Genera il Gradle Wrapper se manca (incluso gradle-wrapper.jar)
      - name: Install Gradle and generate wrapper
        shell: bash
        run: |
          if [ ! -f gradlew ]; then
            curl -s "https://get.sdkman.io" | bash
            source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install gradle 8.7
            gradle --version
            gradle wrapper
          fi

      - name: Upload wrapper JAR (scaricalo e commit)
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-jar
          path: EquiConti/gradle/wrapper/gradle-wrapper.jar
          if-no-files-found: error
          retention-days: 14

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: EquiConti/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 14
