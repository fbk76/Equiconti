name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          sdkmanager --install "platform-tools" \
                               "platforms;android-34" \
                               "build-tools;34.0.0" \
                               "platforms;android-33" || true
          yes | sdkmanager --licenses

      # Usa Gradle senza wrapper (specificando la versione da usare)
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.6   # Se il tuo progetto richiede un'altra versione, dimmelo

      - name: Build Debug
        run: gradle assembleDebug

      - name: Build Release (unsigned)
        run: gradle assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/*.apk
