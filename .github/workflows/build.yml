name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Tutti i comandi "run:" lavorano dentro la cartella del progetto Android
    defaults:
      run:
        working-directory: EquiConti

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # Usiamo Gradle 8.7 solo per generare il wrapper
      - name: Set up Gradle 8.7 (for wrapper)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle Wrapper (8.7)
        run: |
          gradle --version
          gradle wrapper --gradle-version 8.7 --distribution-type all

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Verify wrapper files
        run: |
          ls -l gradle/wrapper
          ls -l gradlew

      - name: Build Release APK
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: EquiConti-release-apk
          # path relativo alla root del repo (non alla working-directory)
          path: EquiConti/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
