name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1) Codice
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) JDK 17 con cache Gradle
      - name: Setup Java 17 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # 3) Android SDK (cmdline-tools + componenti base)
      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 4) Trova automaticamente lo script gradlew
      - name: Locate gradlew
        id: find_gradle
        shell: bash
        run: |
          set -euo pipefail
          GRADLEW=$(git ls-files | grep -E '/gradlew$|^gradlew$' | head -n1 || true)
          if [ -z "${GRADLEW}" ]; then
            echo "❌ gradlew non trovato nel repository." >&2
            exit 1
          fi
          echo "gradlew=${GRADLEW}" >> "$GITHUB_OUTPUT"
          echo "gradle_dir=$(dirname "${GRADLEW}")" >> "$GITHUB_OUTPUT"
          echo "✅ Trovato gradlew in: ${GRADLEW}"

      # (Facoltativo) stampa albero repo per debug rapido
      - name: Show workspace layout
        run: |
          echo "PWD=$(pwd)"
          echo "gradle_dir=${{ steps.find_gradle.outputs.gradle_dir }}"
          ls -la
          (command -v tree >/dev/null && tree -L 2) || true

      # 5) Permessi esecuzione
      - name: Make gradlew executable
        run: chmod +x "${{ steps.find_gradle.outputs.gradle_dir }}/gradlew"

      # 6) Build Debug APK (entra nella cartella dove c'è gradlew)
      - name: Assemble Debug
        working-directory: ${{ steps.find_gradle.outputs.gradle_dir }}
        run: ./gradlew :app:assembleDebug

      # 7) Carica gli artefatti (APK/AAB) dal modulo app
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            ${{ steps.find_gradle.outputs.gradle_dir }}/app/build/outputs/apk/debug/*.apk
            ${{ steps.find_gradle.outputs.gradle_dir }}/app/build/outputs/apk/debug/*.aab
          if-no-files-found: error
