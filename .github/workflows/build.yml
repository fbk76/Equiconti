name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: Equiconti   # <-- la root del tuo progetto Android
      JAVA_VERSION: '17'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }} (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Accept licenses and install SDK packages
        working-directory: ./${{ env.PROJECT_DIR }}
        run: |
          yes | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --licenses
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Make gradlew executable
        working-directory: ./${{ env.PROJECT_DIR }}
        run: chmod +x ./gradlew

      - name: Gradle version
        working-directory: ./${{ env.PROJECT_DIR }}
        run: ./gradlew --version

      - name: Assemble Debug
        working-directory: ./${{ env.PROJECT_DIR }}
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
