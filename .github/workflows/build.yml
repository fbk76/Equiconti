name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Installa cmdline-tools e imposta ANDROID_SDK_ROOT
      - name: Set up Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # --- FIX: installazione SDK con retry e versioni "pinnate" ---
      - name: Install Android SDK packages (with retry)
        shell: bash
        run: |
          set -e
          retry() {
            local n=0
            local try=$1
            local cmd="${@:2}"
            until [ $n -ge $try ]
            do
              echo "▶️  $cmd (tentativo $((n+1))/$try)"
              if eval "$cmd"; then
                echo "✅ ok"
                return 0
              fi
              n=$((n+1))
              echo "⚠️  fallito, attendo 15s e riprovo…"
              sleep 15
            done
            echo "❌ esauriti i tentativi"
            return 1
          }

          yes | sdkmanager --licenses || true

          # Pinna le versioni per evitare update ballerini
          retry 3 yes \| sdkmanager "platform-tools"
          retry 3 yes \| sdkmanager "platforms;android-33"
          retry 3 yes \| sdkmanager "build-tools;33.0.2"

      # Cache Gradle (accelera le build)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Assemble Release (unsigned)
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            app/build/outputs/apk/**/**/*.apk
          if-no-files-found: warn
