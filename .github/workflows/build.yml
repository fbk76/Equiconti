jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Scarica SOLO il jar del wrapper 8.7
      - name: Fetch Gradle wrapper JAR (8.7)
        run: |
          mkdir -p EquiConti/gradle/wrapper
          curl -sSL -o EquiConti/gradle/wrapper/gradle-wrapper.jar \
            https://repo.gradle.org/gradle/libs-releases-local/org/gradle/gradle-wrapper/8.7/gradle-wrapper-8.7.jar
          ls -l EquiConti/gradle/wrapper

      # Committa il jar nel repo (una volta sola)
      - name: Commit wrapper jar
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add EquiConti/gradle/wrapper/gradle-wrapper.jar
          git commit -m "Add Gradle wrapper jar 8.7" || echo "Nothing to commit"
          git push

name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EquiConti

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Gradle and generate wrapper (8.7)
        run: |
          gradle --version || true
          gradle wrapper --gradle-version 8.7 --distribution-type all

      - name: Upload wrapper JAR (scaricalo e commit)
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-jar
          path: gradle/wrapper/gradle-wrapper.jar
          if-no-files-found: error
          retention-days: 14

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
