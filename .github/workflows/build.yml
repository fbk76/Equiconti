name: Build APK

on:
  workflow_dispatch:

permissions:
  contents: write   # serve per fare il commit

jobs:
  bootstrap-wrapper:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EquiConti
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate wrapper (if missing)
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            gradle -p . wrapper --gradle-version 8.7
          fi

      - name: Commit wrapper to repo (if new)
        run: |
          if [ -n "$(git status --porcelain gradle/wrapper/gradle-wrapper.jar)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties gradlew gradlew.bat
            git commit -m "chore: add/update gradle wrapper (8.7)"
            git push
          fi

      - name: Upload wrapper jar (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper
          path: EquiConti/gradle/wrapper/gradle-wrapper.jar

  build:
    needs: bootstrap-wrapper
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EquiConti
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: EquiConti/app/build/outputs/apk/release/*.apk
