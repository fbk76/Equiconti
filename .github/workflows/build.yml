name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EquiConti   # <<< IMPORTANTE: dove si trova gradlew

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 34 + build-tools 34.0.0)
        run: |
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: EquiConti/app/build/outputs/apk/release/app-release.apk  # <<< percorso completo dal root del repo
