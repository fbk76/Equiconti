name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Installa gli strumenti SDK Android necessari
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmdline-tools;latest"
          yes | sdkmanager --licenses

      # Qui diciamo esplicitamente che i comandi vanno lanciati in EquiConti/
      - name: Make gradlew executable
        working-directory: EquiConti
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: EquiConti
        run: ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: EquiConti-debug-apk
          path: EquiConti/app/build/outputs/apk/debug/*.apk
