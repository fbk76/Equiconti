name: Build APK

on:
  workflow_dispatch:   # <— avvio manuale
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Debug: mostra dove siamo e cosa c'è dentro ---
      - name: Show workspace layout
        run: |
          echo "PWD=$(pwd)"
          echo "Repo tree (top level):"
          ls -la
          echo "Search for gradlew:"
          (set -x; find . -maxdepth 3 -name gradlew || true)

      - name: Setup Java 17 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Make gradlew executable
        run: chmod +x Equiconti/gradlew

      - name: Gradle version
        run: Equiconti/gradlew -v

      - name: Assemble Debug
        run: Equiconti/gradlew :app:assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: Equiconti/app/build/outputs/apk/debug/app-debug.apk
